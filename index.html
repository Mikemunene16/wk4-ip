<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi's Pizza</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap');
        body {
          background-image: url('./images/background.jpg');
          background-size: cover;
          background-attachment: fixed;
          background-size: cover;
          background-position: center;
        }
        
    </style>

</head>


<body>
    <header class="header">
        <!-- navbar -->  
        <nav class="navbar navbar-expand-lg fixed-top ">  
            <a class="navbar-brand" href="#">Luigi's Pizza</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">  
            <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse " id="navbarSupportedContent">     
               <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" data-value="about" href="#bestsellers">Best Sellers</a>        
                </li>
                <li class="nav-item">
                    <a class="nav-link " data-value="portfolio"href="#">Special Offers</a> 
                 </li>
                 <li class="nav-item">
                    <a class="nav-link " data-value="portfolio"href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " data-value="portfolio"href="#">Order Now</a>
                </li>
               </ul>
           </div>
        </nav>
      
        <div class="landing">
            <div class="overlay"></div>
            <div class="container">
                <div class="description">
                    <h1>Luigi's Pizza</h1>
                    <p>Fast. Fresh. Delicious.</p>
                    <button class="btn btn-outline-secondary btn-lg" >Order Now</button>
                </div>
        
        
            </div>
            <div class="arrow bounce"> <a href="#bestsellers"> <img src="images/arrow.ico" alt=" arrow" width="40"></a></div>
        </div>
      </header>

      <div class="opacity">
        <div class="container carousel slide carousel-multi-item" data-ride="carousel" id="bestsellers">
          <div class="controls-top "> 
            <h2 id="best-title">Best Sellers</h2>
          </div>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="images/pepperonipizza.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Pepperoni Pizza</h5>
                    </div>
                  </div>
                </div>
          
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="images/margherittapizza.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Margheritta Pizza</h5>
                    </div>
                  </div>
                </div>
      
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="images/bufallochickenpizza.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Bufallo Chicken Pizza</h5>
                    </div>
                  </div>
                </div>
  
              </div>
              <div class="carousel-item ">
                <div class="row">
                  <div class="col-md-4">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/meatpizza.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">Meat Pizza</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/hawaiianpizza.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">Hawaiian Pizza</h5>
                      </div>
                    </div>
                  </div>
            
                  <div class="col-md-4">
                    <div class="card mb-2">
                      <img class="card-img-top" src="images/mozzarella cheese pizza.gif" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title"> Mozzarella Cheese Pizza</h5>
                      </div>
                    </div>
                  </div>
                </div>
  
              </div>
            </div> 
          </div>
        </div>
      </div>

      


<script src="js/app.js"></script>      
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>      
</body>
</html>
